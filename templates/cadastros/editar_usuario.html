{% extends 'base.html' %}
{% block title %}Editar Usuário{% endblock %}

{% block content %}
<div class="container">
  <div class="card card-outline card-info">
    <div class="card-header">
      <h3 class="card-title"><i class="fas fa-user-edit"></i> Editar Usuário</h3>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>Nome</label>
          <input type="text" name="first_name" class="form-control" value="{{ usuario.first_name }}">
        </div>
        <div class="form-group">
          <label>Sobrenome</label>
          <input type="text" name="last_name" class="form-control" value="{{ usuario.last_name }}">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" value="{{ usuario.email }}">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="is_active" id="ativoCheck" {% if usuario.is_active %}checked{% endif %}>
          <label class="form-check-label" for="ativoCheck">Ativo</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-save"></i> Salvar</button>
        <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary mt-3">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
