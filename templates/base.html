{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}EXTENSÃO Amazônia{% endblock %}</title>

  <link rel="manifest" href="{% static 'manifest.json' %}">
  <meta name="theme-color" content="#4B0082">
  <link rel="apple-touch-icon" href="{% static 'assets/icons/icon-192.png' %}">


  <!-- Fontes e Estilos -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">

  <link rel="stylesheet" href="{% static 'assets/custom.css' %}">

  <link rel="manifest" href="{% static 'manifest.json' %}">
  <meta name="theme-color" content="#4B0082">


</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  {% include 'partials/_navbar.html' %}
  {% include 'partials/_sidebar.html' %}

  <div class="content-wrapper">
    {% block content %}{% endblock %}
  </div>

  {% include 'partials/_footer.html' %}
</div>

<!-- Scripts -->
<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/dist/js/adminlte.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Bootstrap JS (requerido para dismiss do alert funcionar) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("{% static 'service-worker.js' %}")
      .then(reg => console.log("✅ Service Worker registrado"))
      .catch(err => console.error("❌ Erro no Service Worker", err));
  }
</script>


<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("{% static 'service-worker.js' %}")
      .then(function(reg) {
        console.log("✅ Service Worker registrado com sucesso:", reg.scope);
      }).catch(function(err) {
        console.error("❌ Falha ao registrar Service Worker:", err);
      });
  }
</script>

</html>
